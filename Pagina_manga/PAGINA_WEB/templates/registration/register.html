<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="../static/css/register.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
</head>
<body>

  <div class="register-container">
    <h2>Registro</h2>
    <form action="{% url 'register' %}" method="POST">
      {% csrf_token %}
      <div class="form-group py-2">
        <input type="text" id="txtUser" name="txtUser" class="form-control" placeholder="Nombre de usuario:" 
        minlength="6" maxlength="12" required>
      </div>
      <div class="form-group py-2">
        <input type="email" id="txtEmail" name="txtEmail" class="form-control" placeholder="Email" 
         maxlength="30" required>
      </div>
      <div class="form-group py-2">
        <input type="password" id="Contraseña" name="Contraseña" class="form-control" placeholder="Contraseña" 
        minlength="8" maxlength="20" required>
      </div>
      {% if mensaje %}
      <div class="alert alert-success w-50 mx-auto">
        {{mensaje}}
      </div>
      {% endif %}
      <div class="form-group">
        <button type="submit" class="btn btn-success btn-block" text-white>Registrarse</button>
      </div>
    </form>
  </div>
</body>
</html>
