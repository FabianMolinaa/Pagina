<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Iniciar sesión</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/register.css' %}">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="login-container">
    <h2>Iniciar sesión</h2>
    <form action="{% url 'login' %}" method="POST">
      {% csrf_token %}
      <div class="form-group">
        <input type="text" id="login-username" name="username" placeholder="Nombre de usuario: " 
        required>
      </div>
      <div class="form-group">
        <input type="password" id="login-password" name="password" placeholder="Contraseña" 
        required>
      </div>
      <button type="submit" class="btn"><a href="{% url 'index' %}">Iniciar sesion</a></button>
    </form>
  </div>
  <script src="{% static 'js/register.js' %}></script>
</body>
</html>
